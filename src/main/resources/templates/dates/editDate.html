<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'dates')}">
    
<body>
    <div>TODO write content</div>
    
    <table id="dates" class="table table-striped">
      <thead>
        <tr>
            <th th:text="#{fecha}">Date</th>
            <th th:text="#{hour}">Hour</th>
            <th th:text="#{pet}">Pet</th>
            <th th:text="#{confirmation}">Confirmation</th>
            <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
          <tr th:each="date : ${dates.dateList}">
              <td th:text="${date.fecha}"></td>
              <td th:text="${date.hora}"></td>
              <td th:text="${date.mascota}"></td>
              <td th:text="${date.confirmacion}"></td>
              <th>
               <a th:href="@{/dates/edit/__${date.id}__}"  >Editar</a>
          </th>
          </tr>
      </tbody>
        
    </table>
    
    <div style="text-align: center">
      
      <br>
      <br>
      <a class="btn btn-default" th:href="@{/dates/new}" >Agregar Citas</a>
  </div>
